<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título relacionado ao tema -->
    <title>Inscrição - Plataforma FutureSkills</title>
    
</head>

<body>

    <main>
        <form id="futureSkillsForm">
            <fieldset>
                <legend>Inscrição para o Programa FutureSkills</legend>

                <!-- Campo Nome Completo -->
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome">
                </div>

                <!-- Campo CPF -->
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00">
                </div>

                <!-- Campo E-mail -->
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="exemplo@dominio.com">
                </div>

                <!-- Campo Tipo de Interesse (Radios) -->
                <div class="form-group radio-group">
                    <label>Tipo de Interesse:</label>
                    <input type="radio" id="interesseRemoto" name="interesse" value="Trabalho Remoto">
                    <label for="interesseRemoto">Trabalho Remoto</label>

                    <input type="radio" id="interesseIA" name="interesse" value="Inteligência Artificial">
                    <label for="interesseIA">IA</label>

                    <input type="radio" id="interesseSust" name="interesse" value="Sustentabilidade">
                    <label for="interesseSust">Sustentabilidade</label>
                </div>

                <!-- 
                  Seção de Habilidades
                  (Campo de texto + Botão Adicionar) 
                -->
                <div class="habilidades-section">
                    <div class="form-group">
                        <label for="habilidadeInput">Adicionar Habilidade:</label>
                        <input type="text" id="habilidadeInput" placeholder="Ex: JavaScript">
                    </div>
                    <!-- 
                        type="button" é crucial para impedir que este botão
                        envie o formulário.
                    -->
                    <button type="button" id="btnAddHabilidade">Adicionar</button>
                </div>

                <!-- Lista de Habilidades Adicionadas (Área de Lista) -->
                <div class="form-group">
                    <label>Habilidades Adicionadas (Mínimo 3):</label>
                    <ul id="listaHabilidades">
                        <!-- Itens serão adicionados aqui via JS -->
                    </ul>
                </div>
                
                <hr>

                <div class="form-group">

                    <button type="submit" id="btnSubmit">Finalizar Inscrição</button>
                </div>

                <div id="feedback">
                </div>

            </fieldset>
        </form>
    </main>

    <script src="main.js" defer></script>
</body>

</html>
